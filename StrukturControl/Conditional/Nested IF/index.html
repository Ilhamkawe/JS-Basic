<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var mtk = 67;
        var wawancara = 'A';
        if(mtk > 60){
            var pesan = "Selamat anda lulus, dengan predikat ";
            if(wawancara == 'A'){
                pesan += 'Memuaskan';
                console.log(pesan);
            }else if(wawancara == 'B') {
                pesan += 'Cukup';
                console.log(pesan);
            }

        }else{
            console.log('Maaf anda belum lulus');
        }
    </script>
</body>
</html>
