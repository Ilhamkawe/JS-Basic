<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Operator Assigment adalah operator yang digunakan untuk mengisikan nilai kedalam variabel 
            contoh : 
            = , += , -= , *= , /= , %= , <<= , >>= , >>>= , &= , ^= , |=  
        */
        //  = 
        var a = 2; //mengisi nilai kedalam variabel

        // += 
        a += 2; //sama dengan a = a + 2;

        // -=
        a -= 2; // sama dengan a = a - 2;

        //*=
        a *= 2 //sama dengan a = a * 2;

        // /= 
        a /= 2; //sama dengan a = a / 2;

        // %= 
        a %= 2; // sama dengan a = a % 2;

    </script>
</body>
</html>
