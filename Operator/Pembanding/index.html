<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Operator Pembanding digunakan untuk membandingkan suatu nilai 
        Contoh : < , <= , > , >= , == ,  
        */
        var a;
        //  < (lebih kecil dari)
        a = 2 < 2;  //false

        // <= (lebih kecil sama dengan dari)
        a = 2 <= 2; //true

        // > (lebih besar dari)
        a = 2 > 2; //false

        // >= (lebih besar sama dengan dari)
        a = 2 >= 2;// true

        // == (sama dengan)(value)
        a = 2 == 1 //false   

        // === (persis)(value dan tipedata)
        a = 2 === 2; //true

        // != (tidak sama dengan) (value)
        a = 2 != 1; //true

        //!== (tidak persis dengan) (value dan tipedata)
        a = 2 !== 2; //false
    </script>
</body>
</html>
